<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lovely Calculator !</title>
    <link rel="icon" href="root.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Calculator Using HTML, CSS , JavaScript</h1>
    <div class="container flex flex-col items-center bg-pink mx-auto ">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button bg-grey button-grey">C</button>
            <button class="button bg-grey button-grey">Del</button>
            <button class="button bg-grey button-grey">(</button>
            <button class="button bg-grey button-grey">)</button>
            
        </div>
        <div class="row">
            <button class="button button-pink">7</button>
            <button class="button button-pink">8</button>
            <button class="button button-pink">9</button>
            <button class="button bg-grey button-grey">*</button>
        </div>
        <div class="row">
            <button class="button button-pink">4</button>
            <button class="button button-pink">5</button>
            <button class="button button-pink">6</button>
            <button class="button bg-grey button-grey">/</button>
        </div>
        <div class="row">
            <button class="button button-pink">1</button>
            <button class="button button-pink">2</button>
            <button class="button button-pink">3</button>
            <button class="button bg-grey button-grey">+</button>
        </div>
        <div class="row">
            <button class="button button-pink">0</button>
            <button class="button button-pink">.</button>
            <button class="button button-pink">=</button>
            <button class="button bg-grey button-grey">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
